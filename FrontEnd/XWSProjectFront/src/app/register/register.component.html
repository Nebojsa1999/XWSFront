<div class="page"> 
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <h2>Register</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="email" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error>
              Please provide a valid username 
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="First name" formControlName="firstName" required>
            <mat-error>
              First name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput  placeholder="Last name" formControlName="lastName" required>
            <mat-error>
              Last name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Address" formControlName="address" required>
            <mat-error>
              Please provide a valid address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Phone" formControlName="phone" required>
            <mat-error>
              Please provide a valid number
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input  matInput [matDatepicker]="picker"  formControlName="dateBirth">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year"></mat-datepicker>
          </mat-form-field>
          <br>
          <mat-radio-group  formControlName="gender" aria-label="Gender" >  
            <mat-radio-button value="0" >Male</mat-radio-button>  
            <mat-radio-button value="1">Female</mat-radio-button>  
          </mat-radio-group>  
          <br>
          <br>
          <button mat-raised-button color="primary">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
