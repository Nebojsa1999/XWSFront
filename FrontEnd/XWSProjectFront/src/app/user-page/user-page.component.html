<body>
    <div class="page">
        <div class="navbar">
          <a href="/userprofile">Home</a>
            <a href="/updateProfile">Update your profile</a>
            <div class="dropdown">
              <button class="dropbtn">Posts 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="/createPost">Create</a>
                <a href="/viewPosts" >View posts</a>
              </div>
            </div> 
            <div class="dropdown">
                <button class="dropbtn">Follows 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="/followPage" >Follows someone</a>
                  <a href="/followRequests">View requests</a>
                  <a href="/usersIFollow">View all followers</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Messages 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="/sendMessage">Send a message</a>
                  <a href="#">Inbox</a>
                </div>
            </div> 
            <div class="dropdown">
              <button class="dropbtn">Jobs 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="/jobOffers">Job offers</a>
                <a href="/searchJob">Search for job</a>
              </div>
          </div> 
            <a href="/home">Log out</a>
          </div>
          <h1>Welcome {{user.name}} {{user.surname}} !</h1>
          <div  id="left">
          <h2>Your Posts:</h2>
          <mat-table mat-table [dataSource]="data">     
              <ng-container matColumnDef="Content">
                  <th mat-header-cell *matHeaderCellDef> Post </th>
                  <td mat-cell *matCellDef="let post"> {{post.content}}</td>
                </ng-container>
                <ng-container matColumnDef="Image">
                  <th mat-header-cell *matHeaderCellDef> Image </th>
                  <td mat-cell *matCellDef="let post"><img src="{{'data:image/jpg;base64,' + post.image}}" height="50" width="50">  </td>
                </ng-container>
              
                <ng-container matColumnDef="Link">
                  <th mat-header-cell *matHeaderCellDef> Link </th>
                  <td mat-cell *matCellDef="let post"><a href="{{post.link}}">{{post.link}}</a>
                  </td>
                </ng-container>
                  <ng-container matColumnDef="Url">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let post">
                      <a [routerLink]="['/singlePost']"  [queryParams]="{id: post.id}" >View</a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </mat-table>
        </div>
        <div id="center">
        <button mat-raised-button color="primary" (click)="generateApiKey()"> Generate Api</button>
                <mat-label>{{keys?.apiKeyString}}</mat-label>
        </div>
     </div>
</body>
