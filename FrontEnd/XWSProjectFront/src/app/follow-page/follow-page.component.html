
<body>
  <div class="page">
    <mat-table mat-table [dataSource]="data">
             <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user">{{user.name}}</td>
              </ng-container>
              <ng-container matColumnDef="Surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let user">{{user.surname}} </td>
              </ng-container>
              <ng-container matColumnDef="Button">
                <th mat-header-cell *matHeaderCellDef> Button </th>

                <td mat-cell *matCellDef="let user"><button mat-raised-button color="primary" (click)="followUser(user.id)">Follow</button>
                </td>
              </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </div>
</body>
